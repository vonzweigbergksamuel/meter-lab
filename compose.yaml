  #   depends_on:
  #     - auth-db

  auth-db:
    image: postgres:latest
    ports:
      - "${AUTH_DB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${AUTH_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-postgres}
      POSTGRES_DB: ${AUTH_DB_NAME:-auth}
    volumes:
      - auth-db-data:/var/lib/postgresql/data

networks:
  meter-lab:
    driver: bridge

volumes:
  backend-db-data:
  auth-db-data:
