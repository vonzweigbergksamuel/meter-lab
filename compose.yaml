services:
  # If you change the image name, you need to change it in the deployment workflow as well
  frontend:
    image: frontend:latest
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        PUBLIC_BACKEND_URL: "http://backend:${BACKEND_PORT:-5070}"
    ports:
      - "${FRONTEND_PORT:-5080}:80"
    depends_on:
      - backend
    restart: always

  backend:
    image: backend:latest
    build: 
      context: .
      dockerfile: ./apps/backend/Dockerfile
    ports:
      - "${BACKEND_PORT:-5070}:${BACKEND_PORT:-5070}"
    environment:
      - PORT=${BACKEND_PORT:-5070}
    restart: always

