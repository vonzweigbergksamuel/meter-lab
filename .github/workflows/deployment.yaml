name: Deployment Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Print message
        run: echo 'Coming soon...'

  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        # To add a new Docker service, add an entry here with:
        # - name: service-name (used for image naming)
        # - context: build context path
        # - dockerfile: path to Dockerfile
        service:
          - name: frontend
            context: ./apps/web
            dockerfile: ./apps/web/Dockerfile
          - name: backend
            context: .
            dockerfile: ./apps/backend/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ matrix.service.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    environment: meter-lab
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Pull images from GHCR
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} bash -s << EOF
            echo "Logging in to GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            echo "Pulling images..."
            docker pull ghcr.io/$GITHUB_REPOSITORY/frontend:latest
            docker pull ghcr.io/$GITHUB_REPOSITORY/backend:latest
            
            echo "Tagging images for compose..."
            docker tag ghcr.io/$GITHUB_REPOSITORY/frontend:latest frontend:latest
            docker tag ghcr.io/$GITHUB_REPOSITORY/backend:latest backend:latest
            
            echo "Images ready!"
          EOF
      - name: Copy compose file and deploy
        env:
          # Add more environment variables here as needed
          BACKEND_PORT: ${{ vars.BACKEND_PORT }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} 'mkdir -p /meter-lab'
          scp -o StrictHostKeyChecking=no compose.yaml ${{ secrets.SSH_HOST }}:/meter-lab/compose.yaml
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} 'cd /meter-lab && docker compose down && BACKEND_PORT="$BACKEND_PORT" docker compose up -d'
          # Dont forget to add the environment variables to the compose file
          echo "Deployment complete!"