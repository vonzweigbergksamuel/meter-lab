name: Deployment Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Print message
        run: echo 'Coming soon...'

  build:
    name: Build images
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    environment: meter-lab
    strategy:
      matrix:
        # To add a new Docker service, add an entry here with:
        # - name: service-name (used for image naming)
        # - context: build context path
        # - dockerfile: path to Dockerfile
        service:
          - name: web
            context: .
            dockerfile: ./apps/web/Dockerfile
          - name: backend
            context: .
            dockerfile: ./apps/backend/Dockerfile
          - name: auth
            context: .
            dockerfile: ./apps/auth/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ matrix.service.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PUBLIC_BACKEND_URL=${{ vars.PUBLIC_BACKEND_URL }}
            PUBLIC_AUTH_URL=${{ vars.PUBLIC_AUTH_URL }}

  deploy:
    needs: build
    environment: meter-lab
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Pull images from GHCR
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} bash -s << EOF
            echo "Logging in to GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            # DONT FORGET TO ADD THE IMAGES HERE AS WELL AS IN THE TAGGING STEP
            echo "Pulling images..."
            docker pull ghcr.io/$GITHUB_REPOSITORY/web:latest
            docker pull ghcr.io/$GITHUB_REPOSITORY/backend:latest
            docker pull ghcr.io/$GITHUB_REPOSITORY/auth:latest
            
            echo "Tagging images for compose..."
            docker tag ghcr.io/$GITHUB_REPOSITORY/web:latest web:latest
            docker tag ghcr.io/$GITHUB_REPOSITORY/backend:latest backend:latest
            docker tag ghcr.io/$GITHUB_REPOSITORY/auth:latest auth:latest
            
            echo "Images ready!"
          EOF
      - name: Copy compose file and deploy
        env:
          # Add more environment variables here as needed
          BACKEND_PORT: ${{ vars.BACKEND_PORT }}
          WEBSOCKET_PORT: ${{ vars.WEBSOCKET_PORT }}
          REDIS_URL: ${{ vars.REDIS_URL }}
          EMQX_URL: ${{ vars.EMQX_URL }}
          EMQX_TOPIC: ${{ vars.EMQX_TOPIC }}
          EMQX_USERNAME: ${{ vars.EMQX_USERNAME }}
          EMQX_PASSWORD: ${{ vars.EMQX_PASSWORD }}
          NODE_ENV: ${{ vars.NODE_ENV }}
          AUTH_PORT: ${{ vars.AUTH_PORT }}
          BETTER_AUTH_SECRET: ${{ vars.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_NAME: ${{ vars.ADMIN_NAME }}
        run: |
          scp -o StrictHostKeyChecking=no compose.yaml ${{ secrets.SSH_HOST }}:/tmp/compose.yaml
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} bash -s << EOF
            cp /tmp/compose.yaml ~/meter-lab/compose.yaml
            cd ~/meter-lab
            docker compose down --remove-orphans
            BACKEND_PORT="$BACKEND_PORT" DATABASE_URL="$DATABASE_URL" WEBSOCKET_PORT="$WEBSOCKET_PORT" REDIS_URL="$REDIS_URL" EMQX_URL="$EMQX_URL" EMQX_TOPIC="$EMQX_TOPIC" EMQX_USERNAME="$EMQX_USERNAME" EMQX_PASSWORD="$EMQX_PASSWORD" NODE_ENV="$NODE_ENV" AUTH_PORT="$AUTH_PORT" BETTER_AUTH_SECRET="$BETTER_AUTH_SECRET" BETTER_AUTH_URL="$BETTER_AUTH_URL" docker compose up -d

            echo "Deployment complete!"

            ADMIN_EMAIL="$ADMIN_EMAIL" ADMIN_PASSWORD="$ADMIN_PASSWORD" ADMIN_NAME="$ADMIN_NAME" docker compose run --rm auth node apps/auth/dist/scripts/seed-admin.js

            echo "Admin seeding complete!"

            echo "Pruning unused images..."
            docker image prune -a -f
          EOF
          # Dont forget to add the environment variables to the compose file
          echo "Deployment complete!"
