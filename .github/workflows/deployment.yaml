name: Deployment Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment: meter-lab
    strategy:
      matrix:
        # To add a new Docker service, add an entry here with:
        # - name: service-name (used for image naming)
        # - context: build context path
        # - dockerfile: path to Dockerfile
        service:
          - name: web
            context: .
            dockerfile: ./apps/web/Dockerfile
          - name: backend
            context: .
            dockerfile: ./apps/backend/Dockerfile
          - name: auth
            context: .
            dockerfile: ./apps/auth/Dockerfile
          - name: migrate
            context: .
            dockerfile: ./packages/migrate/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PUBLIC_BACKEND_URL=${{ vars.PUBLIC_BACKEND_URL }}
            PUBLIC_AUTH_URL=${{ vars.PUBLIC_AUTH_URL }}
            PUBLIC_WEBSOCKET_URL=${{ vars.PUBLIC_WEBSOCKET_URL }}
            AUTH_DB_HOST=${{ secrets.AUTH_DB_HOST }}
            AUTH_DB_PORT=${{ secrets.AUTH_DB_PORT }}
            AUTH_DB_USER=${{ secrets.AUTH_DB_USER }}
            AUTH_DB_PASSWORD=${{ secrets.AUTH_DB_PASSWORD }}
            AUTH_DB_NAME=${{ secrets.AUTH_DB_NAME }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Pull and tag images from GHCR
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "Pulling images from GHCR..."
          docker pull ghcr.io/$GITHUB_REPOSITORY/backend:${{ github.sha }}
          docker pull ghcr.io/$GITHUB_REPOSITORY/auth:${{ github.sha }}
          docker pull ghcr.io/$GITHUB_REPOSITORY/migrate:${{ github.sha }}
          
          echo "Tagging images for compose..."
          docker tag ghcr.io/$GITHUB_REPOSITORY/backend:${{ github.sha }} backend:latest
          docker tag ghcr.io/$GITHUB_REPOSITORY/auth:${{ github.sha }} auth:latest
          docker tag ghcr.io/$GITHUB_REPOSITORY/migrate:${{ github.sha }} migrate:latest
          echo "Images ready!"

      - name: Start services
        env:
          BACKEND_PORT: ${{ vars.BACKEND_PORT || '5070' }}
          AUTH_PORT: ${{ vars.AUTH_PORT || '5090' }}
          WEBSOCKET_PORT: ${{ vars.WEBSOCKET_PORT || '5071' }}
          REDIS_URL: ${{ vars.REDIS_URL || 'redis://localhost:6379' }}
          EMQX_URL: ${{ vars.EMQX_URL || 'mqtt://localhost:1884' }}
          EMQX_TOPIC: ${{ vars.EMQX_TOPIC || 'mock-data' }}
          EMQX_USERNAME: ${{ vars.EMQX_USERNAME || 'admin' }}
          EMQX_PASSWORD: ${{ vars.EMQX_PASSWORD || 'admin123' }}
          NODE_ENV: testing
          BACKEND_RUN_MIGRATIONS: true
          AUTH_SERVICE_URL: http://auth:${{ vars.AUTH_PORT || '5090' }}
          DATABASE_HOST: backend-db
          DATABASE_PORT: ${{ vars.BACKEND_DB_PORT || '5432' }}
          DATABASE_USER: ${{ secrets.BACKEND_DB_USER }}
          DATABASE_PASSWORD: ${{ secrets.BACKEND_DB_PASSWORD }}
          DATABASE_NAME: ${{ secrets.BACKEND_DB_NAME }}
          BACKEND_DB_HOST: backend-db
          BACKEND_DB_PORT: ${{ vars.BACKEND_DB_PORT || '5432' }}
          BACKEND_DB_USER: ${{ secrets.BACKEND_DB_USER }}
          BACKEND_DB_PASSWORD: ${{ secrets.BACKEND_DB_PASSWORD }}
          BACKEND_DB_NAME: ${{ secrets.BACKEND_DB_NAME }}
          AUTH_DB_HOST: auth-db
          AUTH_DB_PORT: ${{ vars.AUTH_DB_PORT || '5432' }}
          AUTH_DB_USER: ${{ secrets.AUTH_DB_USER }}
          AUTH_DB_PASSWORD: ${{ secrets.AUTH_DB_PASSWORD }}
          AUTH_DB_NAME: ${{ secrets.AUTH_DB_NAME }}
          BACKEND_URL: http://localhost:${{ vars.BACKEND_PORT || '5070' }}
          RABBIT_URL: ${{ vars.RABBIT_URL || 'amqp://admin:admin@rabbit:5672' }}
          RABBIT_QUEUE: ${{ vars.RABBIT_QUEUE || 'meter-lab/data' }}
          TEST_RUNNER_USERNAME: ${{ vars.TEST_RUNNER_USERNAME || 'test-runner' }}
          TEST_RUNNER_PASSWORD: ${{ vars.TEST_RUNNER_PASSWORD || 'test-runner123' }}
          BETTER_AUTH_URL: http://localhost:${{ vars.AUTH_PORT || '5090' }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          DOMAIN: localhost
          PUBLIC_AUTH_URL: http://localhost:${{ vars.AUTH_PORT || '5090' }}
        run: |
          docker compose up -d

      - name: Wait for databases to be ready
        run: |
          echo "Waiting for PostgreSQL databases to be ready..."
          timeout 60 bash -c 'until docker compose exec -T backend-db pg_isready -U postgres; do sleep 2; done'
          timeout 60 bash -c 'until docker compose exec -T auth-db pg_isready -U postgres; do sleep 2; done'
          echo "Databases are ready!"

      - name: Wait for services to be healthy
        env:
          BACKEND_PORT: ${{ vars.BACKEND_PORT || '5070' }}
          AUTH_PORT: ${{ vars.AUTH_PORT || '5090' }}
        run: |
          echo "Waiting for services to start..."
          sleep 10
          
          echo "Checking backend health..."
          timeout 120 bash -c "until curl -f http://localhost:${BACKEND_PORT}/api/healthCheck > /dev/null 2>&1; do echo 'Waiting for backend...'; sleep 2; done"
          echo "Backend is healthy!"
          
          echo "Checking auth service..."
          timeout 120 bash -c "until curl -f http://localhost:${AUTH_PORT} > /dev/null 2>&1; do echo 'Waiting for auth...'; sleep 2; done"
          echo "Auth service is healthy!"
          
          echo "All services are ready!"

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        env:
          BACKEND_PORT: ${{ vars.BACKEND_PORT || '5070' }}
          AUTH_PORT: ${{ vars.AUTH_PORT || '5090' }}
        run: |
          newman run test/API_TEST.postman_collection.json \
            --variable "authURL=http://localhost:${AUTH_PORT}" \
            --variable "backendUrl=http://localhost:${BACKEND_PORT}" \
            --variable "baseUrl=http://localhost:${BACKEND_PORT}/api" \
            --reporter-cli-no-summary \
            --reporter-cli-no-banner

      - name: Cleanup services
        if: always()
        run: |
          docker compose down --remove-orphans
          docker system prune -f

  deploy:
    needs: test
    environment: meter-lab
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Pull images from GHCR
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} bash -s << EOF
            echo "Logging in to GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            # DONT FORGET TO ADD THE IMAGES HERE AS WELL AS IN THE TAGGING STEP
            echo "Pulling images..."
            docker pull ghcr.io/$GITHUB_REPOSITORY/web:${{ github.sha }}
            docker pull ghcr.io/$GITHUB_REPOSITORY/backend:${{ github.sha }}
            docker pull ghcr.io/$GITHUB_REPOSITORY/auth:${{ github.sha }}
            docker pull ghcr.io/$GITHUB_REPOSITORY/migrate:${{ github.sha }}
            
            echo "Tagging images for compose..."
            docker tag ghcr.io/$GITHUB_REPOSITORY/web:${{ github.sha }} web:latest
            docker tag ghcr.io/$GITHUB_REPOSITORY/backend:${{ github.sha }} backend:latest
            docker tag ghcr.io/$GITHUB_REPOSITORY/auth:${{ github.sha }} auth:latest
            docker tag ghcr.io/$GITHUB_REPOSITORY/migrate:${{ github.sha }} migrate:latest
            
            echo "Images ready!"
          EOF
      - name: Copy compose file and deploy
        env:
          # Add more environment variables here as needed
          WEB_PORT: ${{ vars.WEB_PORT }}
          BACKEND_PORT: ${{ vars.BACKEND_PORT }}
          WEBSOCKET_PORT: ${{ vars.WEBSOCKET_PORT }}
          REDIS_URL: ${{ vars.REDIS_URL }}
          EMQX_URL: ${{ vars.EMQX_URL }}
          EMQX_TOPIC: ${{ vars.EMQX_TOPIC }}
          EMQX_USERNAME: ${{ vars.EMQX_USERNAME }}
          EMQX_PASSWORD: ${{ vars.EMQX_PASSWORD }}
          NODE_ENV: ${{ vars.NODE_ENV }}
          AUTH_PORT: ${{ vars.AUTH_PORT }}
          BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}
          AUTH_DB_PUBLIC_PORT: ${{ vars.AUTH_DB_PUBLIC_PORT }}

          AUTH_DB_HOST: ${{ secrets.AUTH_DB_HOST }}
          AUTH_DB_PORT: ${{ secrets.AUTH_DB_PORT }}
          AUTH_DB_USER: ${{ secrets.AUTH_DB_USER }}
          AUTH_DB_PASSWORD: ${{ secrets.AUTH_DB_PASSWORD }}
          AUTH_DB_NAME: ${{ secrets.AUTH_DB_NAME }}

          BACKEND_DB_HOST: ${{ secrets.BACKEND_DB_HOST }}
          BACKEND_DB_PORT: ${{ secrets.BACKEND_DB_PORT }}
          BACKEND_DB_USER: ${{ secrets.BACKEND_DB_USER }}
          BACKEND_DB_PASSWORD: ${{ secrets.BACKEND_DB_PASSWORD }}
          BACKEND_DB_NAME: ${{ secrets.BACKEND_DB_NAME }}

          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_NAME: ${{ vars.ADMIN_NAME }}
          # Conditional variables for migrations in entrypoint.sh
          BACKEND_RUN_MIGRATIONS: ${{ vars.BACKEND_RUN_MIGRATIONS }}
        run: |
          scp -o StrictHostKeyChecking=no compose.yaml ${{ secrets.SSH_HOST }}:/tmp/compose.yaml
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} bash -s << EOF
            cp /tmp/compose.yaml ~/meter-lab/compose.yaml
            cd ~/meter-lab
            docker compose down --remove-orphans
            
            echo "Waiting for ports to be released..."
            sleep 10
            
            echo "Starting services..."
            WEB_PORT="$WEB_PORT" BACKEND_PORT="$BACKEND_PORT" WEBSOCKET_PORT="$WEBSOCKET_PORT" REDIS_URL="$REDIS_URL" EMQX_URL="$EMQX_URL" EMQX_TOPIC="$EMQX_TOPIC" EMQX_USERNAME="$EMQX_USERNAME" EMQX_PASSWORD="$EMQX_PASSWORD" NODE_ENV="$NODE_ENV" AUTH_PORT="$AUTH_PORT" AUTH_DB_HOST="$AUTH_DB_HOST" AUTH_DB_PORT="$AUTH_DB_PORT" AUTH_DB_USER="$AUTH_DB_USER" AUTH_DB_PASSWORD="$AUTH_DB_PASSWORD" AUTH_DB_NAME="$AUTH_DB_NAME" BACKEND_DB_HOST="$BACKEND_DB_HOST" BACKEND_DB_PORT="$BACKEND_DB_PORT" BACKEND_DB_USER="$BACKEND_DB_USER" BACKEND_DB_PASSWORD="$BACKEND_DB_PASSWORD" BACKEND_DB_NAME="$BACKEND_DB_NAME" BETTER_AUTH_SECRET="$BETTER_AUTH_SECRET" BETTER_AUTH_URL="$BETTER_AUTH_URL" BACKEND_RUN_MIGRATIONS="$BACKEND_RUN_MIGRATIONS" ADMIN_EMAIL="$ADMIN_EMAIL" ADMIN_PASSWORD="$ADMIN_PASSWORD" ADMIN_NAME="$ADMIN_NAME" AUTH_DB_PUBLIC_PORT="$AUTH_DB_PUBLIC_PORT" docker compose up -d

            echo "Deployment complete!"
            echo "Pruning unused images..."
            docker image prune -a -f
          EOF
          echo "Deployment complete!"
