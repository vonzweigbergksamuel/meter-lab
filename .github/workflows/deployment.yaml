name: Deployment Main

on:
  push:
  pull_request:

jobs:
  build:
    name: Build images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment: meter-lab
    strategy:
      matrix:
        # To add a new Docker service, add an entry here with:
        # - name: service-name (used for image naming)
        # - context: build context path
        # - dockerfile: path to Dockerfile
        service:
          - name: web
            context: .
            dockerfile: ./apps/web/Dockerfile
          - name: backend
            context: .
            dockerfile: ./apps/backend/Dockerfile
          - name: auth
            context: .
            dockerfile: ./apps/auth/Dockerfile
          - name: migrate
            context: .
            dockerfile: ./packages/migrate/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PUBLIC_BACKEND_URL=${{ vars.PUBLIC_BACKEND_URL }}
            PUBLIC_AUTH_URL=${{ vars.PUBLIC_AUTH_URL }}
            PUBLIC_WEBSOCKET_URL=${{ vars.PUBLIC_WEBSOCKET_URL }}
            AUTH_DB_HOST=${{ secrets.AUTH_DB_HOST }}
            AUTH_DB_PORT=${{ secrets.AUTH_DB_PORT }}
            AUTH_DB_USER=${{ secrets.AUTH_DB_USER }}
            AUTH_DB_PASSWORD=${{ secrets.AUTH_DB_PASSWORD }}
            AUTH_DB_NAME=${{ secrets.AUTH_DB_NAME }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Pull and tag images from GHCR
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "Pulling images from GHCR..."
          docker pull ghcr.io/$GITHUB_REPOSITORY/backend:${{ github.sha }}
          docker pull ghcr.io/$GITHUB_REPOSITORY/auth:${{ github.sha }}
          docker pull ghcr.io/$GITHUB_REPOSITORY/migrate:${{ github.sha }}

          echo "Tagging images for compose..."
          docker tag ghcr.io/$GITHUB_REPOSITORY/backend:${{ github.sha }} backend:latest
          docker tag ghcr.io/$GITHUB_REPOSITORY/auth:${{ github.sha }} auth:latest
          docker tag ghcr.io/$GITHUB_REPOSITORY/migrate:${{ github.sha }} migrate:latest
          echo "Images ready!"

      - name: Start services
        env:
          NODE_ENV: test
        run: |
          NODE_ENV="$NODE_ENV" docker compose up -d
          echo "Services started, checking status..."
          docker compose ps

      - name: Wait for databases to be ready
        run: |
          echo "Waiting for PostgreSQL databases to be ready..."
          timeout 60 bash -c 'until docker compose exec -T backend-db pg_isready -U postgres; do echo "Waiting for backend-db..."; sleep 2; done' || (echo "Backend DB failed!"; docker compose logs backend-db; exit 1)
          timeout 60 bash -c 'until docker compose exec -T auth-db pg_isready -U postgres; do echo "Waiting for auth-db..."; sleep 2; done' || (echo "Auth DB failed!"; docker compose logs auth-db; exit 1)
          echo "Databases are ready!"

      - name: Check service logs
        if: failure()
        run: |
          echo "=== Container Status ==="
          docker compose ps
          echo "=== Backend Logs ==="
          docker compose logs backend --tail=50 || true
          echo "=== Auth Logs ==="
          docker compose logs auth --tail=50 || true
          echo "=== Migrate Logs ==="
          docker compose logs migrate --tail=50 || true

      - name: Wait for services to be healthy
        env:
          BACKEND_PORT: ${{ vars.BACKEND_PORT || '5070' }}
          AUTH_PORT: ${{ vars.AUTH_PORT || '5090' }}
        run: |
          echo "Waiting for services to start..."
          sleep 15

          echo "=== Checking container status ==="
          docker compose ps

          echo "=== Checking backend health at http://localhost:${BACKEND_PORT}/api/healthCheck ==="
          for i in {1..60}; do
            if curl -f http://localhost:${BACKEND_PORT}/api/healthCheck 2>&1; then
              echo "Backend is healthy!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Backend health check failed after 120 seconds"
              echo "=== Backend container logs ==="
              docker compose logs backend --tail=100
              echo "=== Backend container status ==="
              docker compose ps backend
              exit 1
            fi
            echo "Attempt $i/60: Waiting for backend..."
            sleep 2
          done

          echo "=== Checking auth service at http://localhost:${AUTH_PORT} ==="
          for i in {1..60}; do
            if curl -f http://localhost:${AUTH_PORT} 2>&1; then
              echo "Auth service is healthy!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Auth health check failed after 120 seconds"
              echo "=== Auth container logs ==="
              docker compose logs auth --tail=100
              echo "=== Auth container status ==="
              docker compose ps auth
              exit 1
            fi
            echo "Attempt $i/60: Waiting for auth..."
            sleep 2
          done

          echo "All services are ready!"

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: |
          newman run test/API_TEST.postman_collection.json \
            --delay-request 2000 \
            --reporter-cli-no-summary \
            --reporter-cli-no-banner

      - name: Cleanup services
        if: always()
        run: |
          docker compose down --remove-orphans
          docker system prune -f

  deploy:
    needs: test
    environment: meter-lab
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Pull images from GHCR
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} bash -s << EOF
            echo "Logging in to GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            # DONT FORGET TO ADD THE IMAGES HERE AS WELL AS IN THE TAGGING STEP
            echo "Pulling images..."
            docker pull ghcr.io/$GITHUB_REPOSITORY/web:${{ github.sha }}
            docker pull ghcr.io/$GITHUB_REPOSITORY/backend:${{ github.sha }}
            docker pull ghcr.io/$GITHUB_REPOSITORY/auth:${{ github.sha }}
            docker pull ghcr.io/$GITHUB_REPOSITORY/migrate:${{ github.sha }}
            
            echo "Tagging images for compose..."
            docker tag ghcr.io/$GITHUB_REPOSITORY/web:${{ github.sha }} web:latest
            docker tag ghcr.io/$GITHUB_REPOSITORY/backend:${{ github.sha }} backend:latest
            docker tag ghcr.io/$GITHUB_REPOSITORY/auth:${{ github.sha }} auth:latest
            docker tag ghcr.io/$GITHUB_REPOSITORY/migrate:${{ github.sha }} migrate:latest
            
            echo "Images ready!"
          EOF
      - name: Copy compose file and deploy
        env:
          WEB_PORT: ${{ vars.WEB_PORT }}
          BACKEND_PORT: ${{ vars.BACKEND_PORT }}
          REDIS_URL: ${{ vars.REDIS_URL }}
          EMQX_URL: ${{ vars.EMQX_URL }}
          EMQX_TOPIC: ${{ vars.EMQX_TOPIC }}
          EMQX_USERNAME: ${{ vars.EMQX_USERNAME }}
          EMQX_PASSWORD: ${{ vars.EMQX_PASSWORD }}
          NODE_ENV: "production"
          AUTH_PORT: ${{ vars.AUTH_PORT }}
          BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}
          AUTH_DB_PUBLIC_PORT: ${{ vars.AUTH_DB_PUBLIC_PORT }}

          PUBLIC_BACKEND_URL: ${{ vars.PUBLIC_BACKEND_URL }}
          PUBLIC_AUTH_URL: ${{ vars.PUBLIC_AUTH_URL }}
          PUBLIC_WEBSOCKET_URL: ${{ vars.PUBLIC_WEBSOCKET_URL }}
          ORIGIN: ${{ vars.ORIGIN }}

          AUTH_SERVICE_URL: ${{ vars.AUTH_SERVICE_URL }}
          BACKEND_URL: ${{ vars.BACKEND_URL }}
          RABBIT_URL: ${{ vars.RABBIT_URL }}
          RABBIT_QUEUE: ${{ vars.RABBIT_QUEUE }}
          RABBIT_USER: ${{ vars.RABBIT_USER }}
          RABBIT_PASS: ${{ vars.RABBIT_PASS }}
          TEST_RUNNER_USERNAME: ${{ vars.TEST_RUNNER_USERNAME }}
          TEST_RUNNER_PASSWORD: ${{ vars.TEST_RUNNER_PASSWORD }}

          AUTH_DB_HOST: ${{ secrets.AUTH_DB_HOST }}
          AUTH_DB_PORT: ${{ secrets.AUTH_DB_PORT }}
          AUTH_DB_USER: ${{ secrets.AUTH_DB_USER }}
          AUTH_DB_PASSWORD: ${{ secrets.AUTH_DB_PASSWORD }}
          AUTH_DB_NAME: ${{ secrets.AUTH_DB_NAME }}

          BACKEND_DB_HOST: ${{ secrets.BACKEND_DB_HOST }}
          BACKEND_DB_PORT: ${{ secrets.BACKEND_DB_PORT }}
          BACKEND_DB_USER: ${{ secrets.BACKEND_DB_USER }}
          BACKEND_DB_PASSWORD: ${{ secrets.BACKEND_DB_PASSWORD }}
          BACKEND_DB_NAME: ${{ secrets.BACKEND_DB_NAME }}

          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_NAME: ${{ vars.ADMIN_NAME }}

          DOMAIN: ${{ vars.DOMAIN }}
        run: |
          scp -o StrictHostKeyChecking=no compose.yaml ${{ secrets.SSH_HOST }}:/tmp/compose.yaml
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} bash -s << EOF
            cp /tmp/compose.yaml ~/meter-lab/compose.yaml
            cd ~/meter-lab
            docker compose down --remove-orphans
            
            echo "Waiting for ports to be released..."
            sleep 10
            
            echo "Starting services..."
            WEB_PORT="$WEB_PORT" BACKEND_PORT="$BACKEND_PORT" REDIS_URL="$REDIS_URL" EMQX_URL="$EMQX_URL" EMQX_TOPIC="$EMQX_TOPIC" EMQX_USERNAME="$EMQX_USERNAME" EMQX_PASSWORD="$EMQX_PASSWORD" NODE_ENV="$NODE_ENV" AUTH_PORT="$AUTH_PORT" AUTH_DB_HOST="$AUTH_DB_HOST" AUTH_DB_PORT="$AUTH_DB_PORT" AUTH_DB_USER="$AUTH_DB_USER" AUTH_DB_PASSWORD="$AUTH_DB_PASSWORD" AUTH_DB_NAME="$AUTH_DB_NAME" BACKEND_DB_HOST="$BACKEND_DB_HOST" BACKEND_DB_PORT="$BACKEND_DB_PORT" BACKEND_DB_USER="$BACKEND_DB_USER" BACKEND_DB_PASSWORD="$BACKEND_DB_PASSWORD" BACKEND_DB_NAME="$BACKEND_DB_NAME" BETTER_AUTH_SECRET="$BETTER_AUTH_SECRET" BETTER_AUTH_URL="$BETTER_AUTH_URL" ADMIN_EMAIL="$ADMIN_EMAIL" ADMIN_PASSWORD="$ADMIN_PASSWORD" ADMIN_NAME="$ADMIN_NAME" AUTH_DB_PUBLIC_PORT="$AUTH_DB_PUBLIC_PORT" DOMAIN="$DOMAIN" PUBLIC_BACKEND_URL="$PUBLIC_BACKEND_URL" PUBLIC_AUTH_URL="$PUBLIC_AUTH_URL" PUBLIC_WEBSOCKET_URL="$PUBLIC_WEBSOCKET_URL" PUBLIC_IS_LOCAL="$PUBLIC_IS_LOCAL" ORIGIN="$ORIGIN" BACKEND_RUN_MIGRATIONS="$BACKEND_RUN_MIGRATIONS" AUTH_SERVICE_URL="$AUTH_SERVICE_URL" BACKEND_URL="$BACKEND_URL" RABBIT_URL="$RABBIT_URL" RABBIT_QUEUE="$RABBIT_QUEUE" RABBIT_USER="$RABBIT_USER" RABBIT_PASS="$RABBIT_PASS" TEST_RUNNER_USERNAME="$TEST_RUNNER_USERNAME" TEST_RUNNER_PASSWORD="$TEST_RUNNER_PASSWORD" docker compose up -d

            echo "Deployment complete!"
            echo "Pruning unused images..."
            docker image prune -a -f
          EOF
          echo "Deployment complete!"
