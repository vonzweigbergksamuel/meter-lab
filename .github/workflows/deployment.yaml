name: Deployment Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Print message
        run: echo 'Coming soon...'

  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        # To add a new Docker service, add an entry here with:
        # - name: service-name (used for artifact naming)
        # - context: build context path
        # - dockerfile: path to Dockerfile
        # - tag: Docker image tag
        service:
          - name: frontend
            context: ./apps/web
            dockerfile: ./apps/web/Dockerfile
            tag: frontend:latest
          - name: backend
            context: .
            dockerfile: ./apps/backend/Dockerfile
            tag: backend:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          tags: ${{ matrix.service.tag }}
          outputs: type=docker,dest=/tmp/${{ matrix.service.name }}.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Upload ${{ matrix.service.name }} image
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service.name }}-image
          path: /tmp/${{ matrix.service.name }}.tar
          retention-days: 1

  deploy:
    needs: build
    environment: meter-lab
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download all images
        uses: actions/download-artifact@v4
        with:
          path: /tmp
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Transfer and load images
        run: |
          find /tmp -name "*.tar" -exec scp -o StrictHostKeyChecking=no {} ${{ secrets.SSH_HOST }}:/tmp/ \;
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} << 'EOF'
            echo "Loading Docker images..."
            for tar_file in /tmp/*.tar; do
              docker load -i "$tar_file"
              rm "$tar_file"
            done
            echo "Images loaded successfully!"
          EOF
      - name: Copy compose file and deploy
        env:
          # Add more environment variables here as needed
          BACKEND_PORT: ${{ vars.BACKEND_PORT }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} 'mkdir -p /meter-lab'
          scp -o StrictHostKeyChecking=no compose.yaml ${{ secrets.SSH_HOST }}:/meter-lab/compose.yaml
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_HOST }} 'cd /meter-lab && docker compose down && BACKEND_PORT="$BACKEND_PORT" docker compose up -d'
          echo "Deployment complete!"