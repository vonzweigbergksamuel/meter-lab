apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meter-lab-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nordicode.se
    - auth.nordicode.se
    - api.nordicode.se
    secretName: nordicode-tls
  rules:
  - host: nordicode.se
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
  - host: auth.nordicode.se
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth
            port:
              number: 80
  - host: api.nordicode.se
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
