apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stage-ingress
  namespace: meter-lab
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /frontend(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: meter-lab-web-service
                port:
                  number: 5080

          - path: /auth(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: meter-lab-auth-service
                port:
                  number: 5090

          - path: /backend(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: meter-lab-backend-service
                port:
                  number: 5070

